<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add Enquiry</h1>
        <form id="enquiryForm" class="mt-3">
            <div class="form-group">
                <label for="enquiryName">Name</label>
                <input type="text" class="form-control" id="enquiryName" required>
            </div>
            <div class="form-group">
                <label for="enquiryPhone">Phone Number</label>
                <input type="text" class="form-control" id="enquiryPhone" required>
            </div>
            <div class="form-group">
                <label for="enquiryEmail">Email</label>
                <input type="email" class="form-control" id="enquiryEmail" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
