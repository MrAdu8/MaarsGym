<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add Customer</h1>
        <form id="customerForm" class="mt-3">
            <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerPhone">Phone Number</label>
                <input type="text" class="form-control" id="customerPhone" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="email" class="form-control" id="customerEmail" required>
            </div>
            <div class="form-group">
                <label for="customerAddress">Address</label>
                <input type="text" class="form-control" id="customerAddress" required>
            </div>
            <div class="form-group">
                <label for="customerMedical">Medical Condition</label>
                <input type="text" class="form-control" id="customerMedical" required>
            </div>
            <div class="form-group">
                <label for="customerTotal">Fees</label>
                <input type="text" class="form-control" id="customerTotal" required>
            </div>
            <div class="form-group">
                <label for="customerCoupon">Coupon</label>
                <input type="text" class="form-control" id="customerCoupon" required>
            </div>
            <div class="form-group">
                <label for="customerMonths">Months Membership</label>
                <input type="text" class="form-control" id="customerMonths" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
